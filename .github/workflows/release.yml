name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.x

    - name: Create release directory
      run: mkdir -p dist

    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-msort-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/go-msort-linux-arm64 .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-msort-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/go-msort-darwin-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-msort-windows-amd64.exe .

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/go-msort-linux-amd64
          dist/go-msort-linux-arm64
          dist/go-msort-darwin-amd64
          dist/go-msort-darwin-arm64
          dist/go-msort-windows-amd64.exe
          dist/checksums.txt
        body: |
          ## Installation

          ### Using go install
          ```bash
          go install github.com/borovikovd/go-msort@${{ github.ref_name }}
          ```

          ### Manual Installation
          Download the appropriate binary for your platform from the assets below.

          ### Usage
          ```bash
          # Sort methods in a single file
          go-msort file.go

          # Sort methods in all Go files in a directory
          go-msort -r ./src/

          # Dry run to see what would be changed
          go-msort -n file.go

          # Verbose output
          go-msort -v file.go
          ```

          ## What's Changed
          See the commit history for detailed changes.
        draft: false
        prerelease: false